<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>History â€” Face Emotion Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4 text-info">Analysis History</h1>
      <a class="btn btn-outline-light" href="{{ url_for('index') }}">Back</a>
    </div>

    {% if results %}
      <div class="row g-3">
        {% for r in results %}
          <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100">
              <img src="{{ url_for('static', filename='uploads/' ~ r.filename) }}" class="card-img-top" alt="image">
              <div class="card-body">
                <h5 class="card-title mb-1" style="color:#0a0a0a;">{{ r.emotion|capitalize }}</h5>
                <p class="card-text small text-muted">{{ r.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>

                <form method="post" action="{{ url_for('delete', rid=r.id) }}" onsubmit="return confirm('Delete this record?');">
                  <button class="btn btn-sm btn-danger">Delete</button>
                </form>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="muted">No history yet.</p>
    {% endif %}

  </main>
</body>
</html>
